<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mainFlexContainer">
      <div class="photoContainer">
        <img src="../../assets/imgs/signInBackground.png" />
      </div>
      <div class="signInMainContainer">
        <div class="signInContainer">
          <img class="logo" src="../../assets/imgs/Logo.png" />
          <form [formGroup]="signUpForm">
            <p>Email Id:</p>
            <div class="InputDiv">
              <input
                type="text"
                placeholder="info@provistechnologies.com"
                formControlName="emailInputFormControl"
              />
              <div class="iconBackground">
                <img src="../../assets/imgs/mailIcon.png" alt="" />
              </div>
            </div>

            <p class="p">Password</p>
            <div class="InputDiv">
              <input
                type="password"
                placeholder="Enter your password"
                formControlName="passwordInputFormControl"
              />
              <div class="iconBackground">
                <img src="../../assets/imgs/passIcon.png" alt="" />
              </div>
            </div>
            <div class="forgotPass"><a href="#">Forgot Password?</a></div>
            <button class="LoginBtn" type="submit" (click)="onSubmitBtn()">
              Login Now
            </button>
            <div class="ORContainer">
              <div class="orLine"></div>
              <p>OR</p>
              <div class="orLine"></div>
            </div>
            <button class="signUpBtn" type="button">SignUp Now</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
